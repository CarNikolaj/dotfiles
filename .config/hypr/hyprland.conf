################
### MONITORS ###
################

monitor = desc:Dell Inc. DELL U2725QE DPZSC34, 3840x2160@120, 0x0, 1.5#, bitdepth, 10, 


xwayland {
  force_zero_scaling = true
}



###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin #thunar
$browser = firefox
$menu = fuzzel


#################
### AUTOSTART ###
#################


exec-once = swww init
exec-once = sleep 1 && swww img "~/Pictures/wallpapers/wallhaven-zywe5j.jpg"
exec-once = hypridle
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --watch cliphist store
#exec-once = wl-paste --type text --watch cliphist store # Stores only text data
#exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = [workspace 1 silent] $browser
#exec-once = [workspace 1 silent] vesktop
exec-once = mako
exec-once = swayosd-server -s ~/.config/swayosd/style.css
exec-once = playerctld daemon
exec-once = waybar


####################
### PYWAL COLORS ###
####################

exec-once = wal -R
source = ~/.config/hypr/colors.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################


#env = WLR_DRM_DEVICES,/dev/dri/by-path/pci-0000:0f:00.0-card
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-
env = GDK_SCALE, 1
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,0
env = QT_SCALE_FACTOR,1
env = ELECTRON_OZONE_PLATFORM_HINT,wayland


cursor {
    no_hardware_cursors = true
}

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 8

    border_size = 0 

    #col.active_border = $color2
    #col.inactive_border = $color8	


    resize_on_border = false

    #allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 0.85

     #drop_shadow = true
     #shadow_range = 4
     #shadow_render_power = 3
     #col.shadow = rgba(1a1a1aee)
     #col.shadow = $background
     #col.shadow_inactive = $background


    blur {
      enabled = true
      size = 8          # 6–12 üblich
      passes = 1       # 1–3; mehr = weicher, langsamer
      ignore_opacity = false
      new_optimizations = true
      contrast = 0.9    # optional: 0.9–1.1 feintunen
      brightness = 1.0  # optional: 0.9–1.05
      vibrancy = 0.5  # optional: „iOS-Glas“-Effekt
      vibrancy_darkness = 0.2   
      noise = 0.015      # feines Korn gegen Banding
    }
}

layerrule = blur, waybar
layerrule = ignorealpha 0.11, waybar
layerrule = blur, swayosd
layerrule = ignorealpha 0.29, swayosd



animations {
    enabled = true

    bezier = myBezier, 0.05, 0.8, 0.1, 1

    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 7, default, popin 90%
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}



#############
### INPUT ###
#############

input {
    kb_layout = us, de
    kb_options=grp:alt_shift_space_toggle
    follow_mouse = 1

    sensitivity = -0.65 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    touchdevice {
        output = $monitor1
    }
}



# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = WIN # ALT # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, BackSpace, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, togglefloating,
bind = $mainMod, space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, W, exec, /home/niko/.config/scripts/wallpapers/changeWallpaper2 && killall swayosd-server 2>/dev/null && swayosd-server 
#bind = $mainMod, W, exec, /home/niko/.config/scripts/wallpaper-switcher
bind = $mainMod, F, fullscreen

bind = $mainMod, L, exec, wlogout

#Audio
#bind = SUPE, code:96, exec, ./home/niko/.config/scripts/audio/up.sh
#bind = ALT, D, exec, /home/niko/.config/scripts/audio/down.sh
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%+ --limit 1.0
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume +2
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume -2

bind = $mainMod, I, exec, eww open audio_menu --toggle --config ~/.config/eww/audio/


# Screenshots
#bind =  A, exec, /home/niko/.config/scripts/screenshots/captureAll.sh
bind = $mainMod, A, exec, /home/niko/.config/scripts/screenshots/captureScreen.sh
bind = $mainMod, S, exec, /home/niko/.config/scripts/screenshots/captureArea.sh

#Clipboard
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, Home, togglespecialworkspace
bind = $mainMod, Q, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


